<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Aula 129</title>
</head>
<body>
    <div style="width:200px; height:200px;">
    <canvas id="gráfico1" style="width:200px; height:200px;"> </canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('gráfico1');
        let valorex = ['disponibilidade', 'qualidade','performace']
        let valores = [0, 0, 0]
        let grafico1 = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: valorex,
            datasets: [{
              label: '# of Votes',
              data: valores,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
        const obterdados=()=>{
            console.log('cu')
            const endpoint = 'https://cfbcursos.kauaclaytonng.repl.co'
            fetch(endpoint)
            .then(res=>res.json())
            .then(res=>{
                valores[0] = res.disponibilidade
                valores[1]= res.qualidade
                valores[2]= res.performace
                grafico1.update()
            })
            .catch(erro=>{
                console.log('erro:' + erro)
            })}

            let intervalo=setInterval(obterdados(), 1000)

      </script>
    <script src="ex.js"></script>
</body>
</html>
