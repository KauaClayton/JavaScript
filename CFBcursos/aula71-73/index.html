<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/317/PNG/512/calculator-icon_34473.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calc" class="calc">       
        <div id="div_nome" class="div_nome">
            <p>Calculadora CFB Cursos</p>
        </div>
        <div id="div_display" class="div_display">
            <p id="display"></p>
        </div>
        <div id="div_Teclas" class="div_Teclas">
            <button id="on" class="botao teclaOp" value='0'>ON</button>
            <button id="CL" class="botao teclaOp">CL</button>
            <button id="Pesquerdo" class="botao teclaOp">(</button>
            <button id="Pdireito" class="botao teclaOp">)</button> <br>
            <button id='t7' class="botao num">7</button>
            <button id="t8" class="botao num">8</button>
            <button id="t9" class="botao num">9</button>
            <button id="mais" class="botao teclaOp">+</button> <br>
            <button id="t4" class="botao num">4</button>
            <button id="t5" class="botao num">5</button>
            <button id="t6" class="botao num">6</button>
            <button id="menos" class="botao teclaOp">-</button> <br>
            <button id="t1" class="botao num">1</button>
            <button id="t2" class="botao num">2</button>
            <button id="t3" class="botao num">3</button>
            <button id="multiplica" class="botao teclaOp">x</button> <br>
            <button id="zero" class="botao num">0</button>
            <button id="virgula" class="botao teclaOp">,</button>
            <button id="igual" class="botao teclaOp">=</button>
            <button id="divide" class="botao teclaOp">/</button>
        </div>
    </div>
    <script src="ex.js"></script>
</body>
</html>
