<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/317/PNG/512/calculator-icon_34473.png" type="image/x-icon">

        </div>

            <button id="seis" class="botao">6</button>
            <button id="menos" class="botao">-</button> <br>
            <button id="um" class="botao">1</button>
            <button id="dois" class="botao">2</button>
            <button id="trÃªs" class="botao">3</button>
            <button id="multiplica" class="botao">x</button> <br>

            <button id="igual" class="botao">=</button>
