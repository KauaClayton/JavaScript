<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/timer-icon-449x512-lavvkq8n.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <title>Timer Com Alarme</title>
</head>
<body>
   <main id="timer" class="timer">
        <div id="div_data"></div>
        <div id="div_relogio" class="div_relogio">00:00:00</div>
        <div id="def_alarme" class="def_alarme">
            <label id="hora_alarme">Hora do Alarme:</label> <br>
            <label>Tempo do alarme(segundos):</label>
            <input type="number" id="tmp_alarme" value="0" min="0">
        </div>
        <div id="comandos" class="comandos">
            <button id="btn_ativar">Ativar</button>
            <button id="btn_parar">Parar</button>
        </div>
   </main>
    <script src="ex.js"></script>
</body>
</html>
