<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body, input{
            font: normal 1em arial;}
        input{
            width: 170px;
            height: 85px;}
        div{ 
            margin-top: 15px;}
            

    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <input type="button" value="Calcular média" onclick="clicou()">
    <div id="Marighella">O resultado vai aparecer aqui...</div>
    <script>
        function clicou(){
            var dudinha = window.document.querySelector('div#Marighella')
            var nome = window.prompt('Qual é o nome do aluno?')
            var n1 = window.prompt(`Qual foi a primeira nota de ${nome}?`)
            var n2 = window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`)
            dudinha.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`
            dudinha.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark></p>`
            dudinha.innerHTML +=`<p>A média final será <mark>${(Number(n1)+Number(n2))/2}</mark>.</p>`
        }
    </script>
    
</body>
</html>
