<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body{
            font: normal 1em arial;
        }
        input#click{
            width: 210px;
            height: 85px;
            font: normal 1em arial;
        }
        div{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <input type="button" value="Clique para começar" id="click" onclick="clicou()">
    <div id="frase">Aqui vai aparecer o resultado...</div>

    <script>
        function clicou(){
            var nome = window.prompt('Qual é o seu nome?')
            var div = window.document.querySelector('div#frase')
            div.innerHTML = `Olá, <strong>${nome}!</strong> É um grande prazer te conhecer!`

        }
    </script>
    
</body>
</html>
