<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font: normal 1em arial;
        }
        input{
            font: normal 1em arial;
            width: 210px;
            height: 85px;
        }
        div{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" value="Clique para calcular" onclick="clicou()">
    <div id="resul">o resultado vem aqui...</div>
    <script>
        window.alert('Seja bem-vindo(a/e) ao meu site!')
        function clicou(){
            var tixt = window.document.querySelector('div#resul')
            var tn1 = window.prompt('Digite um número:')
            var n1 = Number(tn1)
            tixt.innerHTML = `O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}`

        }
    </script>
</body>
</html>
